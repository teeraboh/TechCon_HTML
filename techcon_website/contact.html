<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
        /* Adding some basic styling to make the page look decent */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .social-media-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-between;
        }

        .social-media-links li {
            margin-right: 20px;
        }

        .contact-form {
            width: 50%;
            margin-top: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .contact-form button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:info@techcon.com">info@techcon.com</a></p>
            <ul class="social-media-links">
                <li><a href="(link unavailable)" target="_blank">Facebook</a></li>
                <li><a href="(link unavailable)" target="_blank">Twitter</a></li>
                <li><a href="(link unavailable)" target="_blank">LinkedIn</a></li>
            </ul>
        </section>
        <section>
            <h2>Conference Venue</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d63456.53230008207!2d5.65030470180663!3d6.259348132258071!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1734294702787!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
